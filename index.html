<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Groups</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<h2>Submit WhatsApp Group Info</h2>
<form method="POST" action="save.php">
    <input type="text" name="group_name" placeholder="Group Name" required>
    <input type="text" name="user_name" placeholder="Your Name" required>
    <input type="text" name="phone" placeholder="Phone Number">
    <button type="submit">Save Group</button>
</form>

<h2>QR Code Example</h2>
<div id="qrcode"></div>

<script>
    // Example QR code placeholder (change dynamically if needed)
    new QRCode(document.getElementById("qrcode"), "https://wa.me/1234567890");
</script>
</body>
</html>
