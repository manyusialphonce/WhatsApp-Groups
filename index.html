<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Groups</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Submit WhatsApp Group</h2>

<input type="text" id="group_name" placeholder="Group Name" required>
<input type="text" id="user_name" placeholder="Your Name" required>
<input type="text" id="phone" placeholder="Phone Number" required>

<button type="button" onclick="saveGroup()">Save Group</button>

<script>
function saveGroup() {
  const group = document.getElementById("group_name").value;
  const user = document.getElementById("user_name").value;
  const phone = document.getElementById("phone").value;

  if(group && user && phone){
    alert("Saved successfully (GitHub Demo Mode)");
  } else {
    alert("Please fill all fields");
  }
}
</script>

</body>
</html>
